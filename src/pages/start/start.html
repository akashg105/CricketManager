<ion-header>

  <ion-navbar>
    <ion-title>Change Skills</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="changeForm" (ngSubmit)="change()" >
    <ion-list>
    <ion-list-header color="light">Skills</ion-list-header> 
      <ion-item>
        <ion-range min="0" max="100" value="50" pin="true" formControlName="bat" [(ngModel)]="bat">
          <ion-label range-left>Batting</ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="100" value="50" pin="true" formControlName="bowl" [(ngModel)]="bowl">
          <ion-label range-left>Bowling</ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="100" value="50" pin="true" formControlName="field" [(ngModel)]="field" >
          <ion-label range-left>Fielding</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" full>Change</button>
    </form>
</ion-content>
